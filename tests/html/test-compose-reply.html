<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComposeView Reply Tests - BlueKai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      background-color: #f5f5f5;
    }
    
    h1 {
      color: #1da1f2;
      border-bottom: 2px solid #1da1f2;
      padding-bottom: 10px;
    }
    
    #test-output {
      background-color: #1a1a1a;
      color: #00ff00;
      padding: 20px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
      margin: 20px 0;
      max-height: 600px;
      overflow-y: auto;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <h1>ComposeView Reply Composition Tests</h1>
  
  <div class="status info">
    <strong>Test Suite:</strong> ComposeView Reply Support<br>
    <strong>Requirements:</strong> 4.4, 8.4 - Reply composition functionality
  </div>
  
  <div id="test-output">Running tests...</div>
  
  <script src="dist/bundle.js"></script>
  <script>
    // Redirect console.log to test output
    var testOutput = document.getElementById('test-output');
    var originalLog = console.log;
    var originalError = console.error;
    
    console.log = function() {
      var args = Array.prototype.slice.call(arguments);
      var message = args.join(' ');
      testOutput.textContent += message + '\n';
      testOutput.scrollTop = testOutput.scrollHeight;
      originalLog.apply(console, arguments);
    };
    
    console.error = function() {
      var args = Array.prototype.slice.call(arguments);
      var message = args.join(' ');
      testOutput.textContent += message + '\n';
      testOutput.scrollTop = testOutput.scrollHeight;
      originalError.apply(console, arguments);
    };
    
    // Wait for bundle to load
    setTimeout(function() {
      if (typeof window.preact === 'undefined') {
        console.error('Preact not loaded');
        return;
      }
      
      // Run tests
      if (window.runComposeViewReplyTests) {
        window.runComposeViewReplyTests()
          .then(function(results) {
            if (results.success) {
              var successDiv = document.createElement('div');
              successDiv.className = 'status success';
              successDiv.innerHTML = '<strong>✓ All tests passed!</strong><br>' +
                'Total: ' + results.total + ' | ' +
                'Passed: ' + results.passed + ' | ' +
                'Failed: ' + results.failed;
              document.body.insertBefore(successDiv, document.getElementById('test-output'));
            } else {
              var errorDiv = document.createElement('div');
              errorDiv.className = 'status error';
              errorDiv.innerHTML = '<strong>✗ Some tests failed</strong><br>' +
                'Total: ' + results.total + ' | ' +
                'Passed: ' + results.passed + ' | ' +
                'Failed: ' + results.failed;
              document.body.insertBefore(errorDiv, document.getElementById('test-output'));
            }
          })
          .catch(function(err) {
            console.error('Test execution error:', err);
          });
      } else {
        console.error('runComposeViewReplyTests not found');
      }
    }, 500);
  </script>
</body>
</html>
