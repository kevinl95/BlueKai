<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Production Build Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <h1>Production Build Test</h1>
  <div id="results"></div>
  
  <script>
    const results = document.getElementById('results');
    
    function addResult(message, type = 'info') {
      const div = document.createElement('div');
      div.className = `status ${type}`;
      div.textContent = message;
      results.appendChild(div);
    }
    
    // Test 1: Check if bundle files exist
    addResult('Testing production build...', 'info');
    
    // Test 2: Try to load the main bundle
    const script = document.createElement('script');
    script.src = 'dist/bundle.7dbe6278.js';
    script.onload = function() {
      addResult('✓ Bundle loaded successfully', 'success');
      
      // Test 3: Check if app initializes
      setTimeout(function() {
        const appRoot = document.getElementById('app');
        if (appRoot && appRoot.children.length > 0) {
          addResult('✓ App initialized successfully', 'success');
        } else {
          addResult('✗ App did not initialize', 'error');
        }
      }, 1000);
    };
    script.onerror = function(e) {
      addResult('✗ Failed to load bundle: ' + e.message, 'error');
    };
    
    // Add app root
    const appDiv = document.createElement('div');
    appDiv.id = 'app';
    document.body.appendChild(appDiv);
    
    document.head.appendChild(script);
  </script>
</body>
</html>
