name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build production bundle
        run: npm run build:prod
        env:
          NODE_ENV: production
      
      - name: Check bundle size
        run: |
          echo "Checking bundle sizes..."
          find dist -name "*.js.gz" -type f -exec ls -lh {} \;
          
          # Calculate total gzipped JS size
          TOTAL_SIZE=$(find dist -name "*.js.gz" -type f -exec stat -c%s {} \; | awk '{s+=$1} END {print s}')
          TOTAL_SIZE_KB=$((TOTAL_SIZE / 1024))
          
          echo "Total gzipped JS size: ${TOTAL_SIZE_KB}KB"
          
          if [ $TOTAL_SIZE_KB -gt 200 ]; then
            echo "⚠️ WARNING: Bundle size exceeds 200KB target!"
            echo "Current size: ${TOTAL_SIZE_KB}KB"
          else
            echo "✅ Bundle size is within 200KB target"
          fi
      
      - name: Verify dist contents
        run: |
          echo "Verifying dist folder contents..."
          ls -la dist/
          echo ""
          echo "Checking for i18n folder..."
          if [ -d "dist/i18n" ]; then
            echo "✅ i18n folder exists"
            ls -la dist/i18n/
          else
            echo "❌ ERROR: i18n folder missing!"
            exit 1
          fi
          echo ""
          echo "Full directory tree:"
          find dist -type f | sort
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
